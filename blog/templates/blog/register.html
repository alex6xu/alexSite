<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form name="register" action="register" method="post">
        {% csrf_token %}
        用户名：<input id="username" name="username" type="text"><br>
        密码：  <input id="pwd" name="pwd" type="password"><br>
        重复密码：<input id="pwd2" type="password" name="pwd2"><br>
        phone : <input id="phone" name="phone" type="text"><br>
        email : <input id="email" name="email" type="text"><br>
        <input type="submit" >
    </form>

</body>
</html>
