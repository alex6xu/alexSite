<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form name="register" action="register" method="post">
        {% csrf_token %}

        用户名：{{ form.username }}<br>
        密码：{{ form.password1 }}<br>
        重复密码：{{ form.password2 }}<br>
        email:{{ form.email }}<br>
        phone:{{ form.phone }}<br>
        验证码: {{ form.captcha }}<br>
        <input type="submit" >
    </form>

</body>
</html>
